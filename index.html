<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Mike Bennett</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="page-container">
        <header>
            <img src="./images/symbol.png" alt="Small icon of cloud with lightning bolt coming from beneath it.">
            <h1>Weather App</h1>
        </header>
        <main>
            <form action="#" id="search-query" novalidate>
                <div class="search-bar-container">
                    <input type="text" name="SearchBar" id="search-bar" placeholder="Enter city name">
                    <button id="search-button" type="button">Search</button>
                </div>
            </form>
            <div class="weather-container">
                <div class="primary-weather">
                    <h2 class="place"></h2>
                    <p class="temperature"></p>
                </div>
                <div class="secondary-weather">
                    <p class="feels">Hello</p>
                    <p class="humidity"></p>
                    <p class="wind-speed"></p>
                </div>

            </div>
        </main>
    </div>
    
</body>
</html>
